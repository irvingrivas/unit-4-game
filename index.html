<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystal Game</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Crystal Game</h1>
        <hr>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">How to Play the Crystal Game</h1>
            <ul class="list-group">
                <div class="rules-row row">
                    <li class="list-group-item col-md-6">Click on Crystals until you meet the sum specified.</li>
                    <li class="list-group-item col-md-6">Each Crystal has a unique random value between 1 - 12.</li>
                </div>
                <div class="rules-row row">
                    <li class="list-group-item col-md-6">The sum is a random number between 19-120.</li>
                    <li class="list-group-item col-md-6">Click on the sum to find new sum.</li>
                </div>
            </ul>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <button id="reset-button" type="button" class="btn btn-primary float-right"><h1 id="number-to-guess" class="display-4">0</h1></button>
                </div>
                <div class="col-sm-6">
                    <button id="score-button" type="button" class="btn btn-secondary disabled"><h1 id="cum-sum"class="display-4">0</h1></button>
                </div>
            </div>
            <br>
            <div id="imagerow" class="row">
                <div id="crystal-0" class="col-md-3 crystal">
                    <img class="auth-image" src="assets/images/Diamond.jpg" alt="Card image cap">
                </div>
                <div id="crystal-1" class="col-md-3 crystal">
                    <img class="auth-image" src="assets/images/Ruby.jpg" alt="Card image cap">
                </div> 
                <div id="crystal-2" class="col-md-3 crystal">
                    <img class="auth-image" src="assets/images/Sapphire.jpg" alt="Card image cap">
                </div>
                <div id="crystal-3" class="col-md-3 crystal">
                    <img class="auth-image" src="assets/images/Emerald.jpg" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; Irving Rivas 2018
        </div>
    </footer>
</body>
</html>
